#Types 

type Blogs{
    _id: ID!,
    Content: String!,
    Title: String!,
    Photo: String!,
    Bookmarks: Boolean!
    Likes: Int
}

#Mutations Types

input BlogCreate{
    Content: String!,
    Title: String!,
    Photo: String!,
}

#Query

type Query{
    "Mira todos los Blogs / See all the blogs"
    getBlogs:[Blogs]
    "Mira un Blog / See a blog"
    getBlog (_id: ID!): Blogs
}

type Mutation{
    "Crear Blog / Create Blog"
    createBlog(input: BlogCreate!): Blogs

    "Agregar Like / Add Like"
    addLike (_id: ID!): Blogs

    "Cambiar Bookmarks / Change Bookmarks"
    setBookmarks (_id: ID!): Blogs
}